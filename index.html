<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feria Virtual de Emprendedores</title>
  <style>
    :root {
      --color1: #da6863;
      --color2: #4d3069;
      --color3: #24496e;
      --color4: #f3efdc;
      --shadow: rgba(0,0,0,0.2);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color4);
      color: var(--color3);
    }
    header {
      background: var(--color2);
      color: white;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-height: 70px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    /* Pantalla de inicio con colores partidos */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: var(--color4);
      padding: 20px;
    }
    .start-screen button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: var(--color2);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.2s;
    }
    .start-screen button:hover {
      transform: scale(1.05);
    }
    .filters {
      display: flex;
      justify-content: center;
      margin: 15px;
    }
    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--color2);
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px var(--shadow);
    }
    .card.horizontal {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .card.horizontal h3 {
      margin: 0 0 0 15px;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 16px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 6px 20px var(--shadow);
      text-align: center;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--color2);
    }
    .modal-content .btn {
      display: block;
      width: 90%;
      padding: 12px 0;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn-instagram { background: #E1306C; }
    .btn-whatsapp { background: #25D366; }
    .modal-content p {
      margin: 10px 0;
      font-weight: bold;
      color: var(--color3);
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color1);
    }
    /* Botón flotante de suscripción */
    #subscribeBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 2000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logoferia.png" alt="Logo Feria">
    <h1>Feria Virtual de Emprendedores</h1>
  </header>

  <div id="startScreen" class="start-screen">
    <img src="logoferia.png" alt="Logo Feria" style="max-width:200px; margin-bottom:50px;">
    <button id="enterApp">Ingresar a la App</button>
  </div>

  <div id="appContent" style="display:none;">
    <div class="filters">
      <select id="filter">
        <option value="rubros">Orden alfabético - Rubros</option>
        <option value="emprendedores">Orden alfabético - Emprendedores</option>
      </select>
    </div>
    <div id="cards" class="grid"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalName"></h2>
      <a id="modalInsta" class="btn btn-instagram" href="#" target="_blank">Instagram</a>
      <a id="modalWpp" class="btn btn-whatsapp" href="#" target="_blank">WhatsApp</a>
      <p id="modalDescuento"></p>
      <p id="modalDocente"></p>
    </div>
  </div>

  <!-- Botón suscripción -->
  <a id="subscribeBtn" href="https://wa.me/5491153196358?text=Hola,%20me%20contacto%20para%20suscribirme%20a%20la%20Feria%20de%20Emprendedores%20de%20la%20Educación" target="_blank">
    + Suscribirme
  </a>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTFrFDHPl6jTxhAPO30GrSiWv5hzN_I9cGHRI8ks2UDQAoyPd15DG2zKlt3G0bkgyDwAufS2fLCqnat/pub?gid=0&single=true&output=csv";

    let data = [];

    async function loadData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      data = rows.slice(1).map(r => ({
        emprendimiento: r[0]?.trim(),
        rubro: r[1]?.trim(),
        instagram: r[2]?.trim(),
        whatsapp: r[3]?.trim(),
        descuento: r[4]?.trim(),
        docente: r[5]?.trim()
      })).filter(d => d.emprendimiento);
      renderRubros();
    }

    function renderRubros() {
      const container = document.getElementById("cards");
      container.className = "grid";
      const rubros = [...new Set(data.map(d => d.rubro))].sort();
      container.innerHTML = rubros.map(r => `
        <div class="card" onclick="navigateTo(() => renderEmprendedores('${r}'))">
          <h3>${r}</h3>
        </div>
      `).join("");
    }

    function renderEmprendedores(rubro) {
      const container = document.getElementById("cards");
      container.className = "grid";
      const emps = data.filter(d => d.rubro === rubro).sort((a,b)=>a.emprendimiento.localeCompare(b.emprendimiento));
      container.innerHTML = emps.map(e => `
        <div class="card" onclick="navigateTo(() => showModal('${e.emprendimiento}'))">
          <h3>${e.emprendimiento}</h3>
        </div>
      `).join("");
    }

    function renderEmprendedoresAll() {
      const container = document.getElementById("cards");
      container.className = "";
      const emps = [...data].sort((a,b)=>a.emprendimiento.localeCompare(b.emprendimiento));
      container.innerHTML = emps.map(e => `
        <div class="card horizontal" onclick="navigateTo(() => showModal('${e.emprendimiento}'))">
          <h3>${e.emprendimiento}</h3>
        </div>
      `).join("");
    }

    function buildWhatsAppLink(number) {
      if (!number) return "#";
      number = number.replace(/[^0-9]/g, "");
      if (!number.startsWith("549")) number = "549" + number;
      return `https://wa.me/${number}`;
    }

    function showModal(name) {
      const empr = data.find(d => d.emprendimiento === name);
      if (!empr) return;
      document.getElementById("modalName").textContent = empr.emprendimiento;
      document.getElementById("modalInsta").href = empr.instagram.startsWith("http") ? empr.instagram : `https://instagram.com/${empr.instagram.replace("@","")}`;
      document.getElementById("modalWpp").href = empr.whatsapp.startsWith("http") ? empr.whatsapp : buildWhatsAppLink(empr.whatsapp);
      document.getElementById("modalDescuento").textContent = `Promoción: ${empr.descuento}`;
      document.getElementById("modalDocente").textContent = `Responsable: ${empr.docente}`;
      document.getElementById("modal").style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    document.getElementById("filter").onchange = (e) => {
      if (e.target.value === "rubros") renderRubros();
      else renderEmprendedoresAll();
    };

    window.onclick = (e) => {
      if (e.target === document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
      }
    };

    document.getElementById("enterApp").onclick = () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("appContent").style.display = "block";
      navigateTo(loadData);
    };

    // Manejo de navegación hacia atrás
    function navigateTo(action) {
      action();
      history.pushState({}, "");
    }
    window.onpopstate = () => {
      renderRubros();
    };
  </script>
</body>
</html>
