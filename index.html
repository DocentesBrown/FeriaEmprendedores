<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feria Virtual de Emprendedores</title>
  <style>
    :root {
      --color1: #da6863;
      --color2: #4d3069;
      --color3: #24496e;
      --color4: #f3efdc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color4);
      color: var(--color3);
    }

    header {
      background: var(--color2);
      color: white;
      padding: 10px;
      text-align: center;
    }

    header img {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .filters {
      display: flex;
      justify-content: center;
      margin: 15px;
    }

    .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--color2);
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 3%;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.horizontal {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .card.horizontal h3 {
      margin: 0 0 0 10px;
      font-size: 1rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-top: 0;
      color: var(--color2);
    }

    .modal-content a {
      display: block;
      margin: 8px 0;
      color: var(--color3);
      text-decoration: none;
      font-weight: bold;
    }

    .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--color1);
    }
  </style>
</head>
<body>
  <header>
    <img src="logoferia.png" alt="Logo Feria">
    <h1>Feria Virtual de Emprendedores</h1>
  </header>

  <div class="filters">
    <select id="filter">
      <option value="rubros">Orden alfabético - Rubros</option>
      <option value="emprendedores">Orden alfabético - Emprendedores</option>
    </select>
  </div>

  <div id="cards" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalName"></h2>
      <a id="modalInsta" href="#" target="_blank">Instagram</a>
      <a id="modalWpp" href="#" target="_blank">WhatsApp</a>
      <p id="modalDescuento"></p>
      <p id="modalDocente"></p>
    </div>
  </div>

  <script>
    const SHEET_ID = "1B9t5EufUO848bFwv7tLJMt6mnh3qyeHXrZf5PKfCXuQ";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let data = [];
    let currentView = "rubros";

    async function loadData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      data = json.table.rows.map(r => ({
        emprendimiento: r.c[0]?.v || "",
        rubro: r.c[1]?.v || "",
        instagram: r.c[2]?.v || "",
        whatsapp: r.c[3]?.v || "",
        descuento: r.c[4]?.v || "",
        docente: r.c[5]?.v || ""
      }));
      renderRubros();
    }

    function renderRubros() {
      currentView = "rubros";
      const container = document.getElementById("cards");
      container.className = "grid";
      const rubros = [...new Set(data.map(d => d.rubro))].sort();
      container.innerHTML = rubros.map(r => `
        <div class="card" onclick="renderEmprendedores('${r}')">
          <h3>${r}</h3>
        </div>
      `).join("");
    }

    function renderEmprendedores(rubro) {
      const container = document.getElementById("cards");
      container.className = "grid";
      const emps = data.filter(d => d.rubro === rubro).sort((a,b)=>a.emprendimiento.localeCompare(b.emprendimiento));
      container.innerHTML = emps.map(e => `
        <div class="card" onclick="showModal('${e.emprendimiento}')">
          <h3>${e.emprendimiento}</h3>
        </div>
      `).join("");
    }

    function renderEmprendedoresAll() {
      currentView = "emprendedores";
      const container = document.getElementById("cards");
      container.className = "";
      const emps = [...data].sort((a,b)=>a.emprendimiento.localeCompare(b.emprendimiento));
      container.innerHTML = emps.map(e => `
        <div class="card horizontal" onclick="showModal('${e.emprendimiento}')">
          <h3>${e.emprendimiento}</h3>
        </div>
      `).join("");
    }

    function showModal(name) {
      const empr = data.find(d => d.emprendimiento === name);
      if (!empr) return;
      document.getElementById("modalName").textContent = empr.emprendimiento;
      document.getElementById("modalInsta").href = empr.instagram.startsWith("http") ? empr.instagram : `https://instagram.com/${empr.instagram.replace("@","")}`;
      document.getElementById("modalWpp").href = empr.whatsapp.startsWith("http") ? empr.whatsapp : `https://wa.me/${empr.whatsapp.replace(/[^0-9]/g,"")}`;
      document.getElementById("modalDescuento").textContent = `Descuento: ${empr.descuento}`;
      document.getElementById("modalDocente").textContent = `Docente/Auxiliar: ${empr.docente}`;
      document.getElementById("modal").style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("modal").style.display = "none";
    };

    document.getElementById("filter").onchange = (e) => {
      if (e.target.value === "rubros") renderRubros();
      else renderEmprendedoresAll();
    };

    window.onclick = (e) => {
      if (e.target === document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
      }
    };

    loadData();
  </script>
</body>
</html>
