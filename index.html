<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-title" content="Docentes Brown">
    <meta name="application-name" content="Docentes Brown">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="apple-touch-icon" href="logoferia.jpg">
    <link rel="icon" type="image/jpeg" href="logoferia.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <title>Feria Docentes Brown</title>
    
    <style>
        :root {
            /* Paleta Refinada */
            --primary: #D6605E; 
            --primary-dark: #b84e4c;
            --dark: #1C3A56;
            --bg-body: #F2F4F8; /* Gris azulado suave, m√°s moderno */
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-sec: #6b7280;
            
            /* UI Elements */
            --radius-card: 24px;
            --radius-btn: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-float: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            padding-bottom: 140px; 
            overscroll-behavior-y: none;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header Moderno --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-top: max(12px, env(safe-area-inset-top)); 
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo-img {
            width: 48px; 
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .header-text {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 12px;
            color: var(--text-sec);
            margin: 2px 0 0 0;
            font-weight: 500;
        }

        .update-badge {
            font-size: 10px;
            background: #FEF2F2;
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* --- Filtros Estilo "Pill" --- */
        .filters-wrapper {
            position: sticky;
            top: 73px; 
            z-index: 90;
            background: linear-gradient(180deg, var(--bg-body) 60%, rgba(242,244,248,0) 100%);
            padding: 12px 0 20px 0;
        }

        .filters-container {
            padding: 0 16px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .filters-container::-webkit-scrollbar { display: none; }

        select {
            appearance: none;
            background-color: var(--surface);
            border: 1px solid rgba(0,0,0,0.08);
            color: var(--dark);
            font-size: 14px;
            padding: 10px 32px 10px 16px;
            border-radius: 50px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
            outline: none;
            transition: all 0.2s;
            /* Icono de flecha custom */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231C3A56%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 10px auto;
        }
        
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(214, 96, 94, 0.2);
        }

        /* --- Grid & Cards --- */
        #app-container {
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-card);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:active {
            transform: scale(0.99);
        }

        .card-header { margin-bottom: 20px; }

        .rubro-badge {
            display: inline-flex;
            align-items: center;
            background-color: #EBF5FF;
            color: var(--dark);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            padding: 6px 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 20px; 
            font-weight: 800; 
            margin: 0 0 6px 0; 
            color: var(--dark); 
            line-height: 1.3;
        }

        .card-owner {
            font-size: 14px; 
            color: var(--text-sec); 
            margin: 0; 
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-sec);
            background: #F9FAFB;
            padding: 6px 10px;
            border-radius: 8px;
            width: fit-content;
        }

        /* --- Botones --- */
        .card-actions {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: auto; 
        }

        .btn {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            padding: 12px; 
            border-radius: var(--radius-btn); 
            font-size: 14px; 
            font-weight: 600; 
            text-decoration: none; 
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        
        .btn-whatsapp { 
            background-color: #25D366; 
            color: white; 
        }
        
        .btn-instagram { 
            /* Gradiente cl√°sico de IG */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            color: white; 
        }
        
        .btn.disabled { 
            background-color: #F3F4F6; 
            color: #D1D5DB; 
            pointer-events: none; 
        }

        /* --- Loading & Empty States --- */
        #loading { padding: 80px 20px; text-align: center; color: var(--text-sec); }
        .spinner { border: 3px solid rgba(214, 96, 94, 0.1); border-left-color: var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Footer Flotante --- */
        .fixed-footer {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 200;
        }

        .btn-cta-main {
            display: block;
            width: 100%;
            background-color: var(--dark);
            color: var(--surface);
            text-align: center;
            text-decoration: none;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(28, 58, 86, 0.3);
            transition: transform 0.2s;
        }
        
        .btn-cta-main:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="logoferia.jpg" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/70?text=DB'">
            <div class="header-text">
                <h1>Docentes Brown</h1>
                <p class="subtitle">Feria de Emprendedores</p>
            </div>
            <div class="update-badge">
                <i class="ph-bold ph-lightning"></i> En vivo
            </div>
        </div>
    </header>

    <div class="filters-wrapper">
        <div class="filters-container">
            <select id="filter-rubro">
                <option value="">üõçÔ∏è Rubro: Todos</option>
            </select>
            <select id="filter-municipio">
                <option value="">üìç Zona: Todas</option>
            </select>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Cargando emprendimientos...</p>
    </div>

    <div id="app-container"></div>

    <div class="fixed-footer">
        <a href="https://forms.gle/Sqmwvwxbq8cvmuAJ6" target="_blank" class="btn-cta-main">
            <i class="ph-bold ph-plus-circle"></i> Sum√° tu emprendimiento
        </a>
    </div>

    <script>
        const BASE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSq-4J73_54k3wuFJGiwgsYqVtOfPfHzuKTDRuJsyUq4IKtIEG7ttEMxJ7eP7HhQOkEZg5uS79q5lrV/pub?output=csv';
        const SHEET_URL = BASE_SHEET_URL + '&cache_buster=' + new Date().getTime();

        let emprendimientos = [];

        // Detectar si es m√≥vil para optimizar links
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: false,
                complete: function(results) {
                    const rows = results.data;
                    emprendimientos = rows.slice(1).filter(row => row[3]).map(row => ({
                        municipio: row[1] ? row[1].trim() : "Sin dato",
                        rubro: row[2] ? row[2].trim() : "Varios",
                        nombre: row[3],
                        responsable: row[4],
                        ig: row[5] ? row[5].replace('@', '').replace('https://instagram.com/','').replace(/\/$/, "").trim() : null,
                        celular: row[6] ? limpiarCelular(row[6]) : null
                    }));
                    populateFilters();
                    renderCards(emprendimientos);
                    document.getElementById('loading').style.display = 'none';
                },
                error: (err) => {
                    console.error(err);
                    document.getElementById('loading').innerHTML = "Error de conexi√≥n.";
                }
            });
        }

        function limpiarCelular(numero) {
            let limpio = numero.replace(/\D/g, '');
            if (limpio.length === 0) return null;
            return limpio.startsWith('54') ? limpio : '549' + limpio;
        }

        function populateFilters() {
            const rubros = [...new Set(emprendimientos.map(e => e.rubro))].sort();
            const municipios = [...new Set(emprendimientos.map(e => e.municipio))].sort();
            const sRubro = document.getElementById('filter-rubro');
            const sMuni = document.getElementById('filter-municipio');

            rubros.forEach(r => sRubro.innerHTML += `<option value="${r}">${r}</option>`);
            municipios.forEach(m => sMuni.innerHTML += `<option value="${m}">${m}</option>`);

            const filtrar = () => {
                const rVal = sRubro.value;
                const mVal = sMuni.value;
                const filtered = emprendimientos.filter(i => 
                    (rVal === "" || i.rubro === rVal) && (mVal === "" || i.municipio === mVal)
                );
                renderCards(filtered);
            };
            sRubro.addEventListener('change', filtrar);
            sMuni.addEventListener('change', filtrar);
        }

        function renderCards(data) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#8E8E93; padding:40px; grid-column: 1/-1;">No encontramos resultados con esos filtros.</div>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                // L√≥gica de WhatsApp
                const btnWapp = item.celular 
                    ? `<a href="https://wa.me/${item.celular}" target="_blank" class="btn btn-whatsapp"><i class="ph-bold ph-whatsapp-logo"></i> WhatsApp</a>`
                    : `<span class="btn disabled"><i class="ph-bold ph-whatsapp-logo"></i> WhatsApp</span>`;
                
                // L√≥gica de Instagram (Deep Linking)
                let igLink = '#';
                if (item.ig) {
                    if (isMobile) {
                        // Intenta abrir la app
                        igLink = `instagram://user?username=${item.ig}`;
                    } else {
                        // Web normal para PC
                        igLink = `https://www.instagram.com/${item.ig}`;
                    }
                }

                const btnIg = item.ig 
                    ? `<a href="${igLink}" target="_blank" class="btn btn-instagram"><i class="ph-bold ph-instagram-logo"></i> Instagram</a>`
                    : `<span class="btn disabled"><i class="ph-bold ph-instagram-logo"></i> Instagram</span>`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="rubro-badge">${item.rubro}</span>
                        <h2 class="card-title">${item.nombre}</h2>
                        <p class="card-owner"><i class="ph-fill ph-user"></i> ${item.responsable}</p>
                        <div class="location-info">
                            <i class="ph-fill ph-map-pin" style="color:var(--primary)"></i> ${item.municipio}
                        </div>
                    </div>
                    <div class="card-actions">${btnWapp}${btnIg}</div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
