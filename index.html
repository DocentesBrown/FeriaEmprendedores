<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feria de Emprendimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3efdc;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #24496e;
      color: white;
    }
    .card {
      margin: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content {
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
    }
    .btn-custom {
      border-radius: 10px;
      margin: 0.3rem;
    }
    .hidden {
      display: none;
    }
    #intro-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    #intro-screen img {
      max-width: 250px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="intro-screen">
    <img src="logoferia.png" alt="Logo Feria">
    <button class="btn btn-lg btn-primary" onclick="enterApp()">Ingresar a la app</button>
  </div>

  <!-- Contenido principal -->
  <div id="main-app" class="hidden">
    <header>
      <h1>Feria de Emprendimientos</h1>
      <p>Conocé y apoyá a los emprendedores de nuestra comunidad</p>
    </header>

    <div class="container my-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <select id="rubroFilter" class="form-select">
            <option value="">Seleccionar Rubro</option>
          </select>
        </div>
        <div class="col-md-6">
          <select id="emprendimientoFilter" class="form-select">
            <option value="">Seleccionar Emprendimiento</option>
          </select>
        </div>
      </div>
      <div id="cardsContainer" class="row"></div>
    </div>

    <!-- Botón suscripción -->
    <div class="text-center my-4">
      <p>¿Querés sumarte a la red de emprendedores?</p>
      <a href="https://cafecito.app/docentesbrown" target="_blank" class="btn btn-success btn-lg">
        <i class="bi bi-cup-hot"></i> Sumate con un Cafecito
      </a>
      <p class="mt-2">Contacto: <strong>+54 11 2345-6789</strong></p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalDocente"></p>
          <p><strong>Promo:</strong> <span id="modalPromo"></span></p>
          <div class="d-flex justify-content-around mt-3">
            <a id="modalInstagram" href="#" target="_blank" class="btn btn-custom btn-primary">
              <i class="bi bi-instagram"></i> Instagram
            </a>
            <a id="modalWhatsapp" href="#" target="_blank" class="btn btn-custom btn-success">
              <i class="bi bi-whatsapp"></i> WhatsApp
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-arrow-left"></i> Volver
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let data = [];

    function enterApp() {
      document.getElementById("intro-screen").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
    }

    async function loadData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTFrFDHPl6jTxhAPO30GrSiWv5hzN_I9cGHRI8ks2UDQAoyPd15DG2zKlt3G0bkgyDwAufS2fLCqnat/pub?gid=0&single=true&output=csv";
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows.shift();
      data = rows.map(r => {
        let obj = {};
        headers.forEach((h,i) => obj[h.trim()] = r[i]?.trim());
        return obj;
      });
      fillFilters();
      renderCards();
    }

    function fillFilters() {
      const rubroFilter = document.getElementById("rubroFilter");
      const emprendimientoFilter = document.getElementById("emprendimientoFilter");
      const rubros = [...new Set(data.map(d => d.RUBRO))].sort();
      const emprendimientos = [...new Set(data.map(d => d.EMPRENDIMIENTO))].sort();

      rubros.forEach(r => {
        let opt = document.createElement("option");
        opt.value = r; opt.textContent = r;
        rubroFilter.appendChild(opt);
      });

      emprendimientos.forEach(e => {
        let opt = document.createElement("option");
        opt.value = e; opt.textContent = e;
        emprendimientoFilter.appendChild(opt);
      });

      rubroFilter.addEventListener("change", renderCards);
      emprendimientoFilter.addEventListener("change", renderCards);
    }

    function renderCards() {
      const rubro = document.getElementById("rubroFilter").value;
      const emprendimiento = document.getElementById("emprendimientoFilter").value;
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      let filtered = data.filter(d => 
        (rubro === "" || d.RUBRO === rubro) &&
        (emprendimiento === "" || d.EMPRENDIMIENTO === emprendimiento)
      );

      filtered.forEach(d => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card p-3">
            <h5>${d.EMPRENDIMIENTO}</h5>
            <p><strong>Rubro:</strong> ${d.RUBRO}</p>
            <button class="btn btn-outline-primary" onclick="showModal('${d.EMPRENDIMIENTO}')">
              Ver más
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function showModal(emprendimiento) {
      const empr = data.find(d => d.EMPRENDIMIENTO === emprendimiento);
      if (!empr) return;

      document.getElementById("modalTitle").textContent = empr.EMPRENDIMIENTO;
      document.getElementById("modalDocente").textContent = "Responsable: " + empr.DOCENTE;
      document.getElementById("modalPromo").textContent = empr["DESCUENTO ESPECIAL"];
      document.getElementById("modalInstagram").href = empr.INSTAGRAM;
      document.getElementById("modalWhatsapp").href = `https://wa.me/${empr["CONTACTO DE WHATSAPP"].replace(/[^0-9]/g,"")}`;

      const modal = new bootstrap.Modal(document.getElementById("infoModal"));
      modal.show();
    }

    loadData();
  </script>
</body>
</html>
