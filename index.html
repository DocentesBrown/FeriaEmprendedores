<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-title" content="Docentes Brown">
    <meta name="application-name" content="Docentes Brown">
    <meta name="theme-color" content="#FDFBF7"> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="logoferia.jpg">
    <link rel="icon" type="image/jpeg" href="logoferia.jpg">

    <title>Feria Docentes Brown</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --color-primary: #D6605E; /* Rojo Coral */
            --color-dark: #1C3A56;    /* Azul Oscuro */
            --color-light: #EBF5FB;   /* Celeste claro */
            --color-bg: #FDFBF7;      /* Fondo Crema */
            --color-white: #ffffff;
            --color-gray: #8E8E93;
            --shadow-card: 0 4px 12px rgba(0,0,0,0.06);
            --radius-card: 22px;
            --radius-btn: 14px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--color-bg);
            color: var(--color-dark);
            margin: 0;
            padding: 0;
            /* Padding inferior aumentado para que el zócalo fijo no tape el contenido */
            padding-bottom: 120px; 
            overscroll-behavior-y: none;
        }

        /* --- Header --- */
        header {
            background: rgba(253, 251, 247, 0.92); /* Un poco más opaco */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            text-align: center;
            /* Ajuste para el área segura superior del iPhone (Notch/Isla Dinámica) */
            padding-top: max(15px, env(safe-area-inset-top)); 
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            width: 70px; 
            height: 70px;
            /* Esto asegura que sea redondo */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--color-primary);
            margin-bottom: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 700;
            color: var(--color-dark);
        }

        p.subtitle {
            font-size: 13px;
            color: var(--color-gray);
            margin: 4px 0 0 0;
            font-weight: 500;
        }
        
        /* Nuevo link de Instagram en el header */
        .ig-link-header {
            font-size: 11px;
            color: var(--color-primary);
            text-decoration: none;
            margin-top: 6px;
            font-weight: 600;
            display: inline-block;
        }

        /* --- Filtros (Barra horizontal) --- */
        .filters-wrapper {
            position: sticky;
            /* Ajustamos la posición top basándonos en el nuevo tamaño del header aprox */
            top: 145px; 
            z-index: 90;
            background: linear-gradient(180deg, var(--color-bg) 30%, rgba(253,251,247,0) 100%);
            padding-top: 5px;
            padding-bottom: 15px;
        }

        .filters-container {
            padding: 0 16px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .filters-container::-webkit-scrollbar { display: none; }

        select {
            appearance: none;
            background-color: var(--color-white);
            border: 1px solid rgba(0,0,0,0.08);
            color: var(--color-dark);
            font-size: 13px;
            padding: 10px 30px 10px 14px;
            border-radius: 50px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            outline: none;
            /* Icono de flechita color primario */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23D6605E%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 9px auto;
        }

        /* --- Contenedor Principal de Tarjetas --- */
        #app-container {
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        @media (max-width: 600px) {
            #app-container { grid-template-columns: 1fr; }
        }

        /* --- Tarjetas --- */
        .card {
            background: var(--color-white);
            border-radius: var(--radius-card);
            padding: 22px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: var(--color-primary);
            opacity: 0.8;
        }

        .card-header { margin-bottom: 18px; padding-left: 10px; }

        .rubro-tag {
            display: inline-flex;
            align-items: center;
            background-color: var(--color-light);
            color: var(--color-primary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 8px;
        }
        
        .municipio-tag {
            font-size: 12px;
            color: var(--color-gray);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 6px;
        }

        .card-title {
            font-size: 20px; font-weight: 700; margin: 0; color: var(--color-dark); line-height: 1.2;
        }

        .card-owner {
            font-size: 14px; color: var(--color-gray); margin: 4px 0 0 0; font-weight: 500;
        }

        .card-actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: auto; padding-left: 10px;
        }

        .btn {
            display: flex; align-items: center; justify-content: center; gap: 8px; padding: 14px; border-radius: var(--radius-btn); font-size: 15px; font-weight: 600; text-decoration: none; transition: transform 0.1s;
        }
        
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .btn-whatsapp { background-color: #25D366; color: white; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .btn-instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; box-shadow: 0 4px 10px rgba(220, 39, 67, 0.3); }
        .btn.disabled { background-color: #F2F2F7; color: #C7C7CC; box-shadow: none; pointer-events: none; }

        /* --- Loading --- */
        #loading { padding: 60px 20px; text-align: center; color: var(--color-gray); }
        .spinner { border: 3px solid rgba(0,0,0,0.1); border-left-color: var(--color-primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- NUEVO ZÓCALO FIJO INFERIOR --- */
        .fixed-footer-link {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--color-dark); /* Fondo Azul Oscuro */
            color: var(--color-white);
            text-align: center;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 200; /* Por encima de todo */
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            /* Ajuste para iPhone sin botón de inicio (área segura inferior) */
            padding-bottom: max(14px, env(safe-area-inset-bottom));
            transition: background-color 0.2s;
        }
        
        .fixed-footer-link:active {
             background-color: #132a40; /* Un poco más oscuro al clickear */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="logoferia.jpg" alt="Logo Docentes Brown" class="logo-img" onerror="this.src='https://via.placeholder.com/70?text=DB'">
            
            <h1>Docentes Brown</h1>
            <p class="subtitle">Feria de Emprendedores de la Educación</p>
            
            <a href="https://instagram.com/docentesbrown" target="_blank" class="ig-link-header">
                Optimizada por @docentesbrown
            </a>
        </div>
    </header>

    <div class="filters-wrapper">
        <div class="filters-container">
            <select id="filter-rubro">
                <option value="">Rubro: Todos</option>
            </select>
            <select id="filter-municipio">
                <option value="">Zona: Todas</option>
            </select>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p>Cargando emprendimientos...</p>
    </div>

    <div id="app-container"></div>

    <a href="https://forms.gle/Sqmwvwxbq8cvmuAJ6" target="_blank" class="fixed-footer-link">
        2026 Docente Brown | Carga tu emprendimiento
    </a>


    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSq-4J73_54k3wuFJGiwgsYqVtOfPfHzuKTDRuJsyUq4IKtIEG7ttEMxJ7eP7HhQOkEZg5uS79q5lrV/pub?output=csv';
        let emprendimientos = [];

        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true, header: false,
                complete: function(results) {
                    const rows = results.data;
                    // Mapeo de columnas según tu hoja (B=1, C=2, D=3, E=4, F=5, G=6)
                    emprendimientos = rows.slice(1).filter(row => row[3]).map(row => ({
                        municipio: row[1] ? row[1].trim() : "Sin dato",
                        rubro: row[2] ? row[2].trim() : "Varios",
                        nombre: row[3],
                        responsable: row[4],
                        ig: row[5] ? row[5].replace('@', '').replace('https://instagram.com/','').replace(/\/$/, "").trim() : null,
                        celular: row[6] ? limpiarCelular(row[6]) : null
                    }));
                    populateFilters();
                    renderCards(emprendimientos);
                    document.getElementById('loading').style.display = 'none';
                },
                error: (err) => {
                    console.error(err);
                    document.getElementById('loading').innerHTML = "Error de conexión. Intente más tarde.";
                }
            });
        }

        function limpiarCelular(numero) {
            let limpio = numero.replace(/\D/g, '');
            if (limpio.length === 0) return null;
            // Si no empieza con 54, le agregamos 549 (Argentina móvil)
            return limpio.startsWith('54') ? limpio : '549' + limpio;
        }

        function populateFilters() {
            const rubros = [...new Set(emprendimientos.map(e => e.rubro))].sort();
            const municipios = [...new Set(emprendimientos.map(e => e.municipio))].sort();
            const sRubro = document.getElementById('filter-rubro');
            const sMuni = document.getElementById('filter-municipio');

            rubros.forEach(r => sRubro.innerHTML += `<option value="${r}">${r}</option>`);
            municipios.forEach(m => sMuni.innerHTML += `<option value="${m}">${m}</option>`);

            const filtrar = () => {
                const rVal = sRubro.value;
                const mVal = sMuni.value;
                const filtered = emprendimientos.filter(i => 
                    (rVal === "" || i.rubro === rVal) && (mVal === "" || i.municipio === mVal)
                );
                renderCards(filtered);
            };
            sRubro.addEventListener('change', filtrar);
            sMuni.addEventListener('change', filtrar);
        }

        function renderCards(data) {
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#8E8E93; padding:40px;">No hay resultados para esta búsqueda.</div>';
                return;
            }
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const btnWapp = item.celular 
                    ? `<a href="https://wa.me/${item.celular}" target="_blank" class="btn btn-whatsapp"><i class="ph-bold ph-whatsapp-logo"></i> WhatsApp</a>`
                    : `<span class="btn disabled"><i class="ph-bold ph-whatsapp-logo"></i></span>`;
                const btnIg = item.ig 
                    ? `<a href="https://instagram.com/${item.ig}" target="_blank" class="btn btn-instagram"><i class="ph-bold ph-instagram-logo"></i> Instagram</a>`
                    : `<span class="btn disabled"><i class="ph-bold ph-instagram-logo"></i></span>`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="rubro-tag">${item.rubro}</span>
                        <h2 class="card-title">${item.nombre}</h2>
                        <p class="card-owner">${item.responsable}</p>
                        <div class="municipio-tag"><i class="ph-fill ph-map-pin" style="color:var(--color-primary)"></i> ${item.municipio}</div>
                    </div>
                    <div class="card-actions">${btnWapp}${btnIg}</div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
